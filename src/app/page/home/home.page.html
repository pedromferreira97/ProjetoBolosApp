<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

<ion-content>
  <ion-card *ngFor="let comida of receitas" color="warning" class="ion-text-center" (click)="actionFolha(comida)">

      <ion-card-title>{{comida.receita}}</ion-card-title>
    </ion-card-header>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="mensagemAlert()" >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
