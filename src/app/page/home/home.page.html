<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar mode="ios">
      <ion-title color="secondary">Páginas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="warning">
    <ion-button color="light" expand="block" routerLink="/bolos">Receitas</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="secondary">MilCakes Receitas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let comida of receitas" color="warning" class="ion-text-center">
    <ion-img [src]="comida.imagem"></ion-img>
    <ion-card-header> 
      <ion-card-title>{{comida.receita}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>Nível de Dificuldade: {{comida.nivel}}</ion-card-content>
  </ion-card>
</ion-content>
